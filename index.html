<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Advanced Directives with Angular JS</title>
  <script src="/vendor/jquery.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script><
  <script src="/app_module.js"></script>
  <script src="/grid_directives.js"></script>
  <link rel="stylesheet" type="text/css" href="/general.css" />
</head>
<body>

  <h1 style="display:inline-block">Multiple bar in slidebar</h1>

  <div ng-controller="ctrlJmSlidebar" style="display:inline-block; width:60%">
    <div ng-repeat="accion in acciones">
      <div>
        {{accion.name}}
        {{accion.rangos|json}}
      </div>
      <div style="height:15px;background-color: blue; ">
        <div slidebar class="slideBarContainer" rangos="accion.rangos" max="accion.meta" style="width:90%;height:inherit;float:left">
            <div sb-bar class ="noCumplido" rango="primerRango">
              <div sb-slider class="slider" style="float:right"></div>
              <div style="float:right">{{accion.rangos['primerRango']}}</div>
            </div>
            <div sb-bar class ="enEjecucion" rango="segundoRango">
              <div sb-slider class="slider" style="float:right"></div>
              <div style="float:right">{{accion.rangos['segundoRango']}}</div>
            </div>
            <div sb-bar class ="cumplido" rango="tercerRango">
              <div sb-slider class="slider" style="float:right"></div>
              <div style="float:right">{{accion.rangos['tercerRango']}}</div>
            </div>
        </div>
      </div>
      
      
    </div>
  </div>

</body>
</html>
